<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>PixiJS shapes</title>
</head>
<body>
<div id="wrapper">
    <header >
        <div id="shapesNumber" >shapesNumber: <span id="number">1</span></div>
        <div id="shapesArea">Surface area occupied by shapes: <span id="surface-area"></span></div>
    </header>
    <main>
        <canvas id="stage"></canvas>
    </main>
    <footer>
        <div class="controls number-of-shapes">
            <button class="decrease btn-waring">-</button>
            <button class="increase">+</button>
            <div class="title" id="shapes">
                number of shapes:
                <span id="footer-number-of-shapes"> 1</span>
            </div>
        </div>

        <div class="controls gravity-value" >
            <button class="decrease">-</button>
            <button class="increase ">+</button>
            <div class="title" id="gravity">
                gravity value:
                <span id="footer-gravity"> 5</span>

            </div>
        </div>

    </footer>
</div>
</body>
</html>
